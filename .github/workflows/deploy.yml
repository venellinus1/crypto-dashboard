name: Angular Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Angular app to prod
        working-directory: .
        run: npm install && npm run build -- --base-href "/crypto-dashboard/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/crypto-dashboard/browser
          branch: master
          token: ${{ secrets.CRYPTO_DASHBOARD_DEPLOY_TOKEN }}

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.CRYPTO_DASHBOARD_DEPLOY_TOKEN }}
          repository: venellinus1/crypto-dashboard
          retain_days: 10
          keep_minimum_runs: 5
