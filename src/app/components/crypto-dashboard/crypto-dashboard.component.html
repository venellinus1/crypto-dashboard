<div class="ticker-container">
    <div class="ticker-wrap">
      <div class="ticker-move">
        <div class="ticker-item" *ngFor="let coin of coins">
          <img [src]="getIconUrl(coin)" alt="{{coin}} icon" />
          <span>${{ prices[coin]?.usd | number: '1.2-2' }}</span>
        </div>
        
      </div>
      
    </div>
  </div>
