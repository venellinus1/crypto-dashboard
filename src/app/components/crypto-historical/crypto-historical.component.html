<h3>{{ coin | titlecase }} Historical Data (Last 30 Days)</h3>

<div style="display: flex; justify-content: space-between; width: 100%;">
 
  <div style="flex: 0.6; margin-right: 20px;">
    <ag-grid-angular 
      *ngIf="historicalData.length > 0"
      style="width: 100%; height: 400px;"
      class="ag-theme-alpine"
      [rowData]="historicalData"
      [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>


  <div style="flex: 1.4;">
    <div id="chart-{{coin}}" style="width: 100%; height: 400px;"></div>
  </div>
</div>
